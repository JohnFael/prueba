<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logoimg">
            <img src="img/logonet.png" alt="logo" width="250" height="125">
        </a>
    </header>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <input type="text" id="emailOrPhone" placeholder="Email or phone number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <div class="remember-help">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Need help?</a>
            </div>
        </form>
        <div class="links">
            <a href="#">Sign up now</a>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
